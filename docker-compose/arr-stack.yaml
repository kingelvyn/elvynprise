#---------------------------------------------------------------------#
#     Homarr - A simple, yet powerful dashboard for your server.      #
#---------------------------------------------------------------------#
services:
  homarr:
    container_name: homarr
    image: ghcr.io/homarr-labs/homarr:latest
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # Optional, only if you want docker integration
      - /media/arr/homarr/appdata:/appdata
    environment:
      - SECRET_ENCRYPTION_KEY=75eeb78739a85d654138cd2f19515dfc71107d9c85f33cb5e12178c97c933e45 # <--- can be generated with `openssl rand -hex 32`
    ports:
      - '7575:7575'

############################
# RADARR
############################

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    #network_mode: "service:gluetun"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /media/arr/radarr/config:/config
      - /mnt/zfs/Media/Movies:/movies #optional
      - /mnt/zfs/Media/Torrent:/downloads #optional
    restart: unless-stopped
    ports:
      - '7878:7878'
    
############################
# SONARR
############################

  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    #network_mode: "service:gluetun"
