      - '6881:6881'
    
############################
# JELLYSEER		
############################

  jellyseerr: 
      image: ghcr.io/fallenbagel/jellyseerr:latest
      container_name: jellyseerr 
      hostname: jellyseerr 
      environment: 
        - TZ=America/Chicago 
      ports: 
        - 5055:5055 
      volumes: 
        - /media/arr/jellyseer/app/config:/config
      restart: unless-stopped 
      #depends_on: 
      #  - sonarr 
      #  - radarr 

############################
# JELLYFIN
############################

  jellyfin:
      #image: lscr.io/linuxserver/jellyfin:latest
      image: jellyfin/jellyfin:latest
      #image: hotio/jellyfin:latest
      container_name: jellyfin
      #hostname: jellyfin
      environment:
        - PUID=1000
        - PGID=1000
        - TZ=America/Chicago 
        #- DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel
      #group_add:
      #  - "108" # HW Acceleration
      #  - "44"
      devices:
        - /dev/dri:/dev/dri # HW Acceleration
      volumes:
        - /media/arr/jellyfin/config:/config
        - /mnt/elvynspace/Media/Movies:/data/movies
        - /mnt/elvynspace/Media/Shows:/data/shows
        - /mnt/elvynspace/Media/Anime/Movies:/data/anime/movies
        - /mnt/elvynspace/Media/Anime/Shows:/data/anime/shows
      ports:
        - 8096:8096
        - 8920:8920 #optional
        - 7359:7359/udp #optional
        - 1900:1900/udp #optional
      restart: unless-stopped
