      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /media/arr/sonarr/config:/config
      - /mnt/zfs/Media/Shows:/tv #optional
      - /mnt/zfs/Media/Torrent:/downloads #optional
    restart: unless-stopped
    ports:
      - '8989:8989'
    
